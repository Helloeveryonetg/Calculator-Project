<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR DESIGN 1</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container" >
        <div class="calculator">
            <input type="text" name="text" id="inputBox" placeholder="0">
            <div>
                <button onclick="clearcalc()" value="clear" id="clear">C</button>
                <button onclick="del()" id="del">⌫</button>
                <button onclick="display('%')" id="percent">%</button>
                <button onclick="display('/')" class="operator">/</button>
            </div>
            <div>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="operator" value="×">×</button>
            </div>
            <div>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="operator">-</button>
            </div>
            <div>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')" class="operator">+</button>
            </div>
            <div>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="calculate()" id="equalto">=</button>
            </div>
        </div>
    </div>
</body>
</html>
